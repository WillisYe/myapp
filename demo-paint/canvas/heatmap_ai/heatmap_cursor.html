<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据热力图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #ffffff;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .separator {
            background: #333 !important;
            font-weight: bold;
            font-size: 14px;
        }

        .separator:hover {
            background: #444 !important;
        }

        .cell {
            background: var(--cell-color);
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05));
            border-radius: 4px;
            pointer-events: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            position: relative;
        }

        .legend-color::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05));
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .heatmap {
                grid-template-columns: repeat(8, 1fr);
                font-size: 10px;
            }

            .cell {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">数据热力图可视化</h1>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(30, 58, 138)"></div>
                <span>低值 (18-19)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(59, 130, 246)"></div>
                <span>中低值 (19-20)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(5, 150, 105)"></div>
                <span>中值 (20-22)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(16, 185, 129)"></div>
                <span>中高值 (22-24)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(217, 119, 6)"></div>
                <span>高值 (24-26)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(245, 158, 11)"></div>
                <span>很高值 (26-28)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(220, 38, 38)"></div>
                <span>极高值 (28-30)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="--cell-color: rgb(239, 68, 68)"></div>
                <span>最高值 (30-32)</span>
            </div>
        </div>

        <div class="heatmap" id="heatmap">
            <!-- 数据将通过JavaScript动态生成 -->
        </div>

        <div class="footer">
            掘金技术社区@今朝有酒今朝醉
        </div>
    </div>

    <script>
        // 生成热力图数据
        function generateHeatmapData() {
            const rows = 15;
            const cols = 16;
            const data = [];

            // 生成模拟数据，模拟图片中的数值分布
            for (let row = 0; row < rows; row++) {
                const rowData = [];
                for (let col = 0; col < cols; col++) {
                    let value;

                    // 分隔列（每2列后的第3列）
                    if (col % 3 === 2) {
                        // 分隔列显示单个数值
                        if (col < 6) {
                            value = (Math.random() * 5 + 24).toFixed(1); // 24-29
                        } else if (col < 12) {
                            value = (Math.random() * 3 + 29).toFixed(1); // 29-32
                        } else {
                            value = (Math.random() * 3 + 24).toFixed(1); // 24-27
                        }
                    } else {
                        // 普通列显示双数值
                        let val1, val2;
                        if (col < 3) {
                            val1 = (Math.random() * 2 + 18).toFixed(1); // 18-20
                            val2 = (Math.random() * 2 + 19).toFixed(1); // 19-21
                        } else if (col < 9) {
                            val1 = (Math.random() * 5 + 20).toFixed(1); // 20-25
                            val2 = (Math.random() * 5 + 21).toFixed(1); // 21-26
                        } else if (col < 12) {
                            val1 = (Math.random() * 3 + 22).toFixed(1); // 22-25
                            val2 = (Math.random() * 3 + 23).toFixed(1); // 23-26
                        } else {
                            val1 = (Math.random() * 2 + 19).toFixed(1); // 19-21
                            val2 = (Math.random() * 2 + 20).toFixed(1); // 20-22
                        }
                        value = `${val1} ${val2}`;
                    }

                    rowData.push({
                        value: value,
                        isSeparator: col % 3 === 2,
                        numericValue: parseFloat(value.split(' ')[0])
                    });
                }
                data.push(rowData);
            }

            return data;
        }

        // 根据数值计算渐变颜色
        function getGradientColor(numericValue) {
            // 定义颜色范围：从蓝色到绿色到黄色到橙色到红色
            const colors = [
                { r: 30, g: 58, b: 138 },   // 深蓝色 (18-19)
                { r: 59, g: 130, b: 246 },  // 蓝色 (19-20)
                { r: 5, g: 150, b: 105 },   // 绿色 (20-22)
                { r: 16, g: 185, b: 129 },  // 浅绿色 (22-24)
                { r: 217, g: 119, b: 6 },   // 橙色 (24-26)
                { r: 245, g: 158, b: 11 },  // 黄色 (26-28)
                { r: 220, g: 38, b: 38 },   // 红色 (28-30)
                { r: 239, g: 68, b: 68 },   // 浅红色 (30-32)
                { r: 124, g: 45, b: 18 },   // 深橙色 (32+)
                { r: 234, g: 88, b: 12 }    // 橙红色 (32+)
            ];

            // 根据数值范围确定颜色索引
            let colorIndex;
            if (numericValue < 19) {
                colorIndex = 0;
            } else if (numericValue < 20) {
                colorIndex = 1;
            } else if (numericValue < 22) {
                colorIndex = 2;
            } else if (numericValue < 24) {
                colorIndex = 3;
            } else if (numericValue < 26) {
                colorIndex = 4;
            } else if (numericValue < 28) {
                colorIndex = 5;
            } else if (numericValue < 30) {
                colorIndex = 6;
            } else if (numericValue < 32) {
                colorIndex = 7;
            } else {
                colorIndex = 8;
            }

            // 计算颜色插值
            const nextIndex = Math.min(colorIndex + 1, colors.length - 1);
            const progress = Math.max(0, Math.min(1, (numericValue - Math.floor(numericValue / 2) * 2) / 2));

            const startColor = colors[colorIndex];
            const endColor = colors[nextIndex];

            const r = Math.round(startColor.r + (endColor.r - startColor.r) * progress);
            const g = Math.round(startColor.g + (endColor.g - startColor.g) * progress);
            const b = Math.round(startColor.b + (endColor.b - startColor.b) * progress);

            return `rgb(${r}, ${g}, ${b})`;
        }

        // 渲染热力图
        function renderHeatmap() {
            const heatmapContainer = document.getElementById('heatmap');
            const data = generateHeatmapData();

            heatmapContainer.innerHTML = '';

                        data.forEach(row => {
                row.forEach(cell => {
                    const cellElement = document.createElement('div');
                    cellElement.className = `cell ${cell.isSeparator ? 'separator' : ''}`;
                    cellElement.textContent = cell.value;

                    // 设置动态颜色
                    if (!cell.isSeparator) {
                        const color = getGradientColor(cell.numericValue);
                        cellElement.style.setProperty('--cell-color', color);
                    }

                    // 添加点击事件显示详细信息
                    cellElement.addEventListener('click', () => {
                        alert(`数值: ${cell.value}\n类型: ${cell.isSeparator ? '分隔符' : '数据单元格'}\n颜色值: ${cell.isSeparator ? '灰色' : getGradientColor(cell.numericValue)}`);
                    });

                    heatmapContainer.appendChild(cellElement);
                });
            });
        }

        // 页面加载完成后渲染热力图
        document.addEventListener('DOMContentLoaded', () => {
            renderHeatmap();

            // 添加重新生成按钮
            const regenerateBtn = document.createElement('button');
            regenerateBtn.textContent = '重新生成数据';
            regenerateBtn.style.cssText = `
                margin-top: 20px;
                padding: 10px 20px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            `;
            regenerateBtn.addEventListener('click', renderHeatmap);
            document.querySelector('.container').appendChild(regenerateBtn);
        });
    </script>
</body>
</html>
