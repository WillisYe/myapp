<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      vertical-align: middle;
    }

    img {
      vertical-align: middle;
      height: 14px;
      animation: dotAnimation 0.5s infinite;
    }

    @keyframes dotAnimation {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <span contentEditable style="white-space: pre-wrap;"></span>
  <img src="svg.svg" alt="">
  <script>
    var index = 0
    var content = `北国风光，千里冰封，万里雪飘。
望长城内外，惟余莽莽；大河上下，顿失滔滔。
山舞银蛇，原驰蜡象，欲与天公试比高。
须晴日，看红装素裹，分外妖娆。
江山如此多娇，引无数英雄竞折腰。
惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
一代天骄，成吉思汗，只识弯弓射大雕。
俱往矣，数风流人物，还看今朝。`

    const span = document.querySelector('span');
    var si = setInterval(() => {
      span.innerHTML += content.slice(index, index + 1)
      if (index < content.length) {
        index++
      } else {
        clearInterval(si)
      }
    }, 200)
  </script>
</body>

</html>
