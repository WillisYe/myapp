    .container {

    .content {
      display: -webkit-box;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .content-txt {
      color: red;
    }

    .content-txt::first-letter {
      color: blue;
    }

    *::first-letter {
      word-spacing: 100px;
      letter-spacing: 100px;
      text-transform: uppercase;
      color: blue;
    }
  </style>
</head>
