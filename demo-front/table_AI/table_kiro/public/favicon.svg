<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100" height="100" fill="#1a1a1a"/>

  <!-- 8号球 -->
  <circle cx="50" cy="50" r="35" fill="url(#ballGradient)" stroke="#333" stroke-width="1"/>

  <!-- 白色圆圈 -->
  <circle cx="50" cy="50" r="18" fill="white" stroke="#ddd" stroke-width="1"/>

  <!-- 数字8 -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="black">8</text>

  <!-- 高光效果 -->
  <ellipse cx="42" cy="38" rx="8" ry="12" fill="white" opacity="0.6"/>
</svg>