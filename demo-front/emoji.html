<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="out"></h3>
    <!-- <script src="https://raw.githubusercontent.com/joypixels/emoji-toolkit/master/lib/js/joypixels.min.js"></script> -->
    <script src="./joypixels.min.js"></script>
    <script>
        var emojiObj = {}
        var emojiList = []

        async function getStrLenght(str = '') {
            if (Object.keys(emojiObj).length == 0) {
                emojiObj = await fetch('https://api.github.com/emojis')
                    .then(response => response.json())
                    .catch(error => console.log('emojiObjËØ∑Ê±ÇÂá∫Èîô', error))
            }

            var arr = Object.keys(emojiObj)
            emojiList = arr.map(item => joypixels.shortnameToUnicode(`:${item}:`)).filter(item => !item.startsWith(':') && !['*Ô∏è‚É£'].includes(item)).slice(0, -1)
            var regStr = `(${emojiList.join('|')})`
            var reg = new RegExp(regStr)
            var len = str.replace(reg, '_').length
            document.getElementById('out').innerHTML += `${str}ÁöÑÈïøÂ∫¶‰∏∫Ôºö${len}<br>`;
            return len
        }

        async function main() {
            await getStrLenght('abüá®üá≥')
            new Array(20).fill(1).forEach(async element => {
                await getStrLenght('test' + getRandomItems(emojiList, 1))
            });
        }

        function getRandomItems(arr, n) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, n).join('');
        }

        main()
    </script>
</body>

</html>
