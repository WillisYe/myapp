<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .middle-ellipsis {
      position: relative;
      max-width: 100%;
      /* 可以根据需要调整 */
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
    }

    .middle-ellipsis::before,
    .middle-ellipsis::after {
      content: '';
      position: absolute;
      top: 0;
      width: 30px;
      /* 可以根据需要调整 */
      height: 100%;
    }

    .middle-ellipsis::before {
      left: 0;
      background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);
    }

    .middle-ellipsis::after {
      right: 0;
      background: linear-gradient(to left, white 0%, rgba(255, 255, 255, 0) 100%);
    }

    .middle-ellipsis>span {
      position: relative;
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: top;
      padding: 0 30px;
      /* 与 ::before 和 ::after 的宽度相同 */
    }
  </style>
</head>

<body>
  <div class="middle-ellipsis">
    <span>这是一段很长的文本，中间会显示省略号，两端正常显示</span>
  </div>
</body>

</html>
