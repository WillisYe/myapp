<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: #f2f2f2;
      position: relative;
    }

    .mask {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      mask: url('circle.svg') center / contain no-repeat;
    }
  </style>
  <title>Mask Demo</title>
</head>
<body>
  <div class="container">
    <div class="mask"></div>
    <img src="image.jpg" alt="Image" style="width: 100%; height: 100%;">
  </div>
</body>
</html>
